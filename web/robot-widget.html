<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORI Robot Status Widget</title>
    <style>
        .robot-widget {
            max-width: 400px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d5016 100%);
            border-radius: 16px;
            padding: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .robot-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .robot-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-online {
            background: #22c55e;
        }
        
        .status-offline {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .robot-info {
            margin-bottom: 16px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .info-label {
            color: #d1d5db;
        }
        
        .info-value {
            color: #4ade80;
            font-weight: 500;
        }
        
        .control-button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .control-button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }
        
        .control-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        
        .last-updated {
            font-size: 0.8rem;
            color: #9ca3af;
            text-align: center;
            margin-top: 12px;
        }
        
        .loading {
            text-align: center;
            color: #9ca3af;
            padding: 20px;
        }
        
        .todos-section {
            margin-top: 16px;
        }
        
        .todos-section h3 {
            font-size: 1rem;
            color: #d1d5db;
            margin-bottom: 8px;
        }
        
        .todos-section ul {
            list-style-type: none;
            padding: 0;
        }
        
        .todos-section li {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="robot-widget" id="robotWidget">
        <div class="loading">Loading robot status...</div>
    </div>

    <script>
        class RobotWidget {
            constructor() {
                this.widget = document.getElementById('robotWidget');
                this.statusUrl = 'https://your-username.github.io/juptegraph.dev/robot-status.json';
                this.updateInterval = 30000; // 30 seconds
                this.init();
            }
            
            async init() {
                await this.fetchStatus();
                setInterval(() => this.fetchStatus(), this.updateInterval);
            }
            
            async fetchStatus() {
                try {
                    const response = await fetch(this.statusUrl + '?t=' + Date.now());
                    if (!response.ok) throw new Error('Failed to fetch');
                    
                    const data = await response.json();
                    this.renderWidget(data);
                } catch (error) {
                    console.error('Failed to fetch robot status:', error);
                    this.renderError();
                }
            }
            
            renderWidget(data) {
                const isOnline = data.status === 'online';
                const lastUpdated = new Date(data.last_updated).toLocaleString();
                const uptime = this.formatUptime(data.uptime);
                
                this.widget.innerHTML = `
                    <div class="robot-header">
                        <div class="robot-name">${data.robot_name}</div>
                        <div class="status-indicator status-${data.status}"></div>
                    </div>
                    
                    <div class="robot-info">
                        <div class="info-row">
                            <span class="info-label">Status:</span>
                            <span class="info-value">${data.status.toUpperCase()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Location:</span>
                            <span class="info-value">${data.location}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Uptime:</span>
                            <span class="info-value">${uptime}</span>
                        </div>
                    </div>
                    
                    <a href="${data.control_urls.local}" 
                       class="control-button" 
                       ${!isOnline ? 'style="pointer-events: none; background: #6b7280;"' : ''}
                       target="_blank">
                        ${isOnline ? 'CONTROL ROBOT' : 'ROBOT OFFLINE'}
                    </a>
                    
                    <div class="todos-section">
                        <h3>Pending Tasks</h3>
                        <ul>
                            <li>Fix button mapping - left button clicks should affect left side, not right</li>
                            <li>Move quick action button groups underneath their respective sliders</li>
                            <li>Fix Gazebo Color Commands - ensure they send every time after checking head is vertical 0</li>
                            <li>Move connection section above 'SHOULD johnathan join the 1X Team' section</li>
                        </ul>
                    </div>
                    
                    <div class="last-updated">
                        Last updated: ${lastUpdated}
                    </div>
                `;
            }
            
            renderError() {
                this.widget.innerHTML = `
                    <div class="robot-header">
                        <div class="robot-name">CORI Robot</div>
                        <div class="status-indicator status-offline"></div>
                    </div>
                    <div style="text-align: center; color: #ef4444; padding: 20px;">
                        Unable to fetch robot status
                    </div>
                `;
            }
            
            formatUptime(seconds) {
                if (!seconds) return 'Unknown';
                
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                
                if (days > 0) return `${days}d ${hours}h`;
                if (hours > 0) return `${hours}h ${minutes}m`;
                return `${minutes}m`;
            }
        }
        
        // Initialize widget when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RobotWidget();
        });
    </script>
</body>
</html>
